    <script>

                }).bind(this);

        var data = JSON.parse(document.getElementById('data').innerText);
        var model = new EventModel({
            "[data-item]": {
                "databind": function(event, model) {
                    var item = this.getAttribute("data-item");
                    var list = event.data[item];
                    var t = new Template(JSON.parse(this.innerText));
                    this.parentElement.insertBefore(t.create(list), this);
                }
            }
        });
        model.bind();
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "data.json");
        xhr.onsuccess = function() { model.databind(xhr.response); }
        xhr.send();
        
        model.databind(data);
    </script>
