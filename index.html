<!DOCTYPE html>

<html>

<head>
    <title>Asteroids</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        function Vector(x, y) {
            this.x = x;
            this.y = y;
        }

        Vector.prototype = {
            rotate: function(angle) {
                var sina = Math.sin(angle);
                var cosa = Math.cos(angle);
                return new Vector(
                    this.x * cosa - this.y * sina,
                    this.y * cosa + this.x * sina
                );
            },
            addVector: function(vec) {
                return new Vector(
                    this.x + vec.x,
                    this.y + vec.y
                );
            },
            multiplyScalar: function(scalar) {
                return new Vector(
                    this.x * scalar,
                    this.y * scalar
                );
            }
        };

        function RenderableObject(init) {
            this.position = new Vector(0, 0);
            this.velocity = new Vector(0, 0);
            this.acceleration = new Vector(0, 0);
            this.angle = 0;
            this.omega = 0; // angular velocity
            this.path = [];
            Object.assign(this, init);
        }

        RenderableObject.prototype = {
            render: function(ctx, res) {
                var angle = this.angle;
                var path = this.path;
                var pos = this.position;
                var pt = path[0].rotate(angle).addVector(pos).multiplyScalar(res);
                ctx.beginPath();
                ctx.moveTo(pt.x, pt.y);
                for (var i = 1; i < path.length; i++) {
                    pt = path[i].rotate(angle).addVector(pos).multiplyScalar(res);
                    ctx.lineTo(pt.x, pt.y);
                }
                ctx.closePath();
                ctx.stroke();
            }
        };

        function Environment(canvas) {
            this.canvas = canvas;
            this.context = canvas.getContext("2d");
            this._time = null;
            this.cycle = this._cycle.bind(this);
            this.pressed = {};
            this.ship = null;
            this.asteroids = [];
            this.projectiles = [];
            this.width = 1080;
            this.height = 1080;

            var straight = new Vector(0, 5);
            this.handlers = {
                KeyA: function() {
                    this.ship.angle -= 0.1;
                },
                KeyD: function() {
                    this.ship.angle += 0.1;
                },
                KeyW: function() {
                    var ship = this.ship;
                    ship.velocity = ship.velocity.addVector(straight.rotate(ship.angle));
                },
                KeyS: function() {
                    var ship = this.ship;
                    ship.velocity = ship.velocity.addVector(straight.multiplyScalar(-1).rotate(ship.angle));
                },
                Space: function() {
                    this.projectiles.push(this._createProjectile());
                }
            }
        }

        Environment.prototype = {
            isOutOfBounds: function(r) {
                var x = r.position.x;
                var y = r.position.y;
                return x < 0 || x > this.width || y < 0 || y > this.height;
            },
            checkBounds: function(r) {
                var maxx = this.width;
                var maxy = this.height;
                var pos = r.position;
                if (pos.x < 0) {
                    pos.x = maxx;
                } else if (pos.x > maxx) {
                    pos.x = 0;
                }
                if (pos.y < 0) {
                    pos.y = maxy;
                } else if (pos.y > maxy) {
                    pos.y = 0;
                }
            },
            updateProperties: function(r, elapsed) {
                r.velocity = r.velocity.addVector(r.acceleration.multiplyScalar(elapsed));
                r.position = r.position.addVector(r.velocity.multiplyScalar(elapsed));
                r.angle += r.omega;
            },
            begin: function() {
                var pressed = this.pressed;
                window.addEventListener("resize", this._onWindowResize.bind(this));
                this._onWindowResize();

                this.ship = this._createShip();
                for (var i = 0; i < 20; i++) { this.asteroids.push(this._createAsteroid()); }

                window.addEventListener("keydown", function(event) { pressed[event.code] = true; });
                window.addEventListener("keyup", function(event) { delete pressed[event.code]; });
                requestAnimationFrame(this.cycle);
            },
            _cycle: function(timestamp) {
                requestAnimationFrame(this.cycle);
                var time = this._time;
                if (time) {
                    var elapsed = (timestamp - time) / 1000;
                    var resolution = this.canvas.width / this.width;

                    // handle input
                    for (var key in this.pressed) {
                        var handler = this.handlers[key];
                        handler && handler.call(this);
                    }

                    // clear the canvas
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    // update the ship
                    var ship = this.ship;
                    this.updateProperties(ship, elapsed);
                    this.checkBounds(ship);
                    ship.render(this.context, resolution);

                    // update the asteroids
                    this.asteroids.forEach(function(asteroid) { 
                        this.updateProperties(asteroid, elapsed);
                        this.checkBounds(asteroid);
                        asteroid.render(this.context, resolution);
                    }, this);

                    // update projectiles
                    this.projectiles.forEach(function(projectile, index) {
                        this.updateProperties(projectile, elapsed);
                        projectile.render(this.context, resolution);
                        if (this.isOutOfBounds(projectile)) {
                            this.projectiles.splice(index, 1);
                        }
                    }, this);
                }
                this._time = timestamp;
            },
            _onWindowResize: function() {
                var canvas = this.canvas;
                var edge = Math.min(window.innerWidth, window.innerHeight) - 30;
                canvas.height = canvas.width = edge;
            },
            _createShip: function() {
                var res = this.width;
                return new RenderableObject({
                    path: [
                        new Vector(0, 20),
                        new Vector(-10, -15),
                        new Vector(-5, -10),
                        new Vector(5, -10),
                        new Vector(10, -15)
                    ],
                    position: new Vector(res / 2, res / 2)
                });
            },
            _createAsteroid: function() {
                var canvas = this.canvas;
                var path = [
                        new Vector(-30, 10),
                        new Vector(-10, 30),
                        new Vector(10, 30),
                        new Vector(30, 10),
                        new Vector(30, -10),
                        new Vector(10, -30),
                        new Vector(-10, -30),
                        new Vector(-30, -10)
                    ];
                var asteroid = new RenderableObject({
                    path: path,
                    position: new Vector(Math.random() * canvas.width, Math.random() * canvas.height),
                    velocity: new Vector(2 * (Math.random() - 0.5) * 100, 2 * (Math.random() - 0.5) * 100),
                    omega: Math.random() * 0.1
                });
                for (var i = 0; i < path.length; i++) { path[i] = path[i].multiplyScalar(1 + 0.8 * Math.random()); }
                return asteroid;
            },
            _createProjectile: function() {
                var ship = this.ship;
                var front = ship.path[0].rotate(ship.angle);
                return new RenderableObject({
                    path: [
                        new Vector(2, 2),
                        new Vector(-2, 2),
                        new Vector(-2, -2),
                        new Vector(2, -2)
                    ],
                    position: ship.position.addVector(front),
                    velocity: ship.velocity.addVector(front.multiplyScalar(20))
                });
            }
        };

        var env = new Environment(document.getElementById("canvas"));
        env.begin();
    </script>
</body>

</html>
