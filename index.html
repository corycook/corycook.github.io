<!DOCTYPE html>

<html>

<head>
    <title>Cory Cook</title>
    <script src="js/amd.js"></script>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>

    <header>
        <a href="/"><h1>Cory Cook</h1></a>
        <nav>
            <a href="resume.html">Resume</a>
            <span data-content="nav"></span>
        </nav>
    </header>

    <main data-content="main">
        <h1>Page Not Found!</h1>
    </main>

    <script>
        function onLoad() {
            var name = window.location.hash.substring(1) || "index";
            if (name[0] == "/")
                name = name.substring(1);
            require(["pages/" + name], p => p.render());
        }
        window.onload = onLoad;
        window.onhashchange = onLoad;
    </script>

</body>

</html>
