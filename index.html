<!DOCTYPE html>

<html>

<head>
    <title>Cory Cook</title>
    <script src="js/amd.js"></script>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>

    <header>
        <logo><a href="/">Cory Cook</a></logo>
        <nav data-content="nav"></nav>
        <span data-content="header"></span>
    </header>

    <main data-content="main"></main>

    <script>
        function onLoad() {
            var name = window.location.hash.substring(1) || "index";
            if (name[0] == "/")
                name = name.substring(1);
            require(["pages/" + name], p => p.render());
        }
        window.onload = onLoad;
        window.onhashchange = onLoad;
    </script>

</body>

</html>
